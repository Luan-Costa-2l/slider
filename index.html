<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDER</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider-container">
                <div class="slider--image">
                    <img src="assets/images/img1.jpg" alt="imagem 1">
                </div>
                <div class="slider--image">
                    <img src="assets/images/img2.jpg" alt="imagem 2">
                </div>
                <div class="slider--image">
                    <img src="assets/images/img3.jpg" alt="imagem 3">
                </div>
            </div>
        </div>
        <div class="slider--pointers">
            <div class="pointer pointer1" onclick="moveSlide('0px')"></div>
            <div class="pointer pointer2" onclick="moveSlide('-1140px')"></div>
            <div class="pointer pointer3" onclick="moveSlide('-2280px')"></div>
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
